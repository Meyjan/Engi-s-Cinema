<!DOCTYPE html>
<html>
  <head>
    <title>Engima Film - Login</title>
    <link rel = "stylesheet" type = "text/css" href = "LoginPage.css" />
  </head>
  <body>
    <div class = "container">
      <div class = "login-box">
        <div> 
          <div class= "title-font">
            Welcome to <span id = "BigEngi">Engi</span>ma!
          </div>
        </div>
        
        <div>
        <form id = "form_login" method = "POST">

            <label for = "email">Email</label>
            <input type = "email" placeholder = "Enter your email here" name = "email" required>
            

            <label for = "password">Password</label>
            <input type = "password" placeholder = "Enter your password here" name = "password" required>

            <input type = "submit" id = "SubmitButton" value = "Login">

            <div id = "login-error" class = "error"></div>
            
            <p>Don't have an account? <a href = "../register/RegisterPage.html">Register here</a></p>
        </div>
      </div>
      </form>
    </div>
    <script type = "text/javascript" src = "LoginPage.js"></script>
  </body>
</html>
